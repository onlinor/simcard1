<p *ngFor="let customer of customers">
    {{ customer.storeName }} - {{ customer.storeAddress}} - {{ customer.FullName }}
</p>
<!-- Customer Form -->
<form #addForm="ngForm" (ngSubmit)="addCustomer()">
    <h2 class="text-center text-primary">Customer</h2>
    <hr>
    <div class="form-group">
        <label>StoreName</label>
        <input type="text" class="form-control" placeholder="StoreName" [(ngModel)]="customerList.storeName"
            [ngModelOptions]="{standalone: true}">
    </div>
    <div class=" form-group">
        <label>StoreAddress</label>
        <input type="text" class="form-control" placeholder="StoreAddress" [(ngModel)]="customerList.storeAddress"
            [ngModelOptions]="{standalone: true}">
    </div>
    <div class=" form-group">
        <label>FullName</label>
        <input type="text" class="form-control" required placeholder="FullName" [(ngModel)]="customerList.fullName"
            [ngModelOptions]="{standalone: true}">
    </div>
    <div class=" form-group">
        <label>PhoneNumber</label>
        <input type="text" class="form-control" placeholder="PhoneNumber" [(ngModel)]="customerList.phoneNumber"
            [ngModelOptions]="{standalone: true}">
    </div>
    <div class=" form-group">
        <label>Birthday</label>
        <input type="date" class="form-control" placeholder="Birthday" [(ngModel)]="customerList.birthday"
            [ngModelOptions]="{standalone: true}">
    </div>
    <div class=" form-group">
        <label>Giới Tính</label>
        <input type="radio" name="gender" class="form-check-input" [value]="true" [(ngModel)]="customerList.gender"
            [ngModelOptions]="{standalone: true}">
        <label class=" form-check-label">Nam</label>
        <input type="radio" name="gender" class="form-check-input" [value]="false" [(ngModel)]="customerList.gender"
            [ngModelOptions]="{standalone: true}">
        <label class=" form-check-label">Nữ</label>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" required placeholder="Email" [(ngModel)]="customerList.email"
            [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success" type="submit">Submit</button>
        <button class="btn btn-default" type="button">Cancel</button>
    </div>
</form>

<button type="button" class="btn btn-primary" (click)="DeleteCustomer()">Delete</button>

<button type="button" class="btn btn-success" (click)="updateCustomer()">Update</button>
