<p-dialog [maximizable]="true" [baseZIndex]="10000" header="Thêm Phiếu Chi" [(visible)]="isShowDialogPhieuChi" [modal]="true" [responsive]="true" showEffect="fade" [width]="500">
	<form #f="ngForm" (ngSubmit)="onSubmit()">
			<div class="ui-g ui-fluid">
				<div class="ui-g-12">
					<div class="ui-g-4">
						<label>Ngày Tạo</label>
					</div>
					<div class="ui-g-8">
						<p>{{ dataPhieuChi.ngayLap | date: 'dd/MM/yyyy' }}</p>
					</div>
				</div>
				<div class="ui-g-12">
					<div class="ui-g-4">
						<label>Số phiếu chi</label>
					</div>
					<div class="ui-g-6">
						<input name="maPhieu" autocomplete="off" pInputText [(ngModel)]="dataPhieuChi.maPhieu" [disabled]="true" />
					</div>
					</div>
				<div class="ui-g-12">
					<div class="ui-g-4">
						<label>Phân Bổ</label>
					</div>
					<div class="ui-g-6">
						<p-dropdown placeholder="Chọn dữ liệu" name="phanBo" [options]="LoaiPhanBo" [(ngModel)]="selectedPhanBo">
						</p-dropdown>
					</div>
				</div>
				<div class="ui-g-12">
					<div class="ui-g-4">
						<label>Người nhận tiền</label>
					</div>
					<div class="ui-g-6">
						<p-dropdown name="dsKhachHang" [options]="dsKhachHang" [(ngModel)]="dataPhieuChi.tenKhachHang" editable="true" placeholder="Chọn dữ liệu"></p-dropdown>
					</div>
				</div>
				<div class="ui-g-12">
					<div class="ui-g-4">
						<label>Đơn vị nhận</label>
					</div>
					<div class="ui-g-6">
						<input type="text" name="donviNhan" autocomplete="off" pInputText [(ngModel)]="dataPhieuChi.donviNhan" />							
					</div>
				</div>
				<div class="ui-g-12">
					<div class="ui-g-4">
						<label>Mã khách hàng</label>
					</div>
					<div class="ui-g-6">
						<input type="text" name="maKhachHang" autocomplete="off" pInputText [(ngModel)]="dataPhieuChi.maKhachHang" />	
					</div>
				</div>
				<div class="ui-g-12">
					<div class="ui-g-4">
						<label>Lí do chi</label>
					</div>
					<div class="ui-g-6">
						<input type="text" name="noidungPhieu" autocomplete="off" pInputText [(ngModel)]="dataPhieuChi.noidungPhieu" />
					</div>
				</div>
				<div class="ui-g-12">
					<div class="ui-g-4">
						<label>Hình thức chi</label>
					</div>
					<div class="ui-g-6">
						<p-multiSelect name="hinhthucChi" [options]="LoaiHinhThucChi" [(ngModel)]="selectedHinhThuc" ></p-multiSelect>
					</div>
				</div>
				<div class="ui-g-12">
					<div class="ui-g-4">
						<label>Số tiền</label>
					</div>
					<div class="ui-g-6">
						<input type="number" name="soTien" autocomplete="off" pInputText [(ngModel)]="dataPhieuChi.soTien"/>
					</div>
				</div>
				<div class="ui-g-12">
					<div class="ui-g-4">
						<label>Người chi</label>
					</div>
					<div class="ui-g-6">
						<input type="text" name="nguoiChi" autocomplete="off" pInputText [(ngModel)]="dataPhieuChi.nguoiChi"/>
					</div>
				</div>
				<div class="ui-g-12">
					<div class="ui-g-4">
						<label>Ghi chú</label>
					</div>
					<div class="ui-g-6">
						<input type="text" name="ghiChu" autocomplete="off" pInputText [(ngModel)]="dataPhieuChi.ghiChu"/>
					</div>
				</div>
			</div>

			<p-footer>
				<div class="float-left">
					<button type="button" pButton icon="pi pi-spinner" (click)="onClearForm()" label="Làm mới" class="ui-button-primary"></button>&nbsp;						
				</div>
				<div class="float-right">
					<button type="button" pButton icon="pi pi-print" label="In phiếu" class="ui-button-secondary"></button>&nbsp;
					<button type="submit" pButton icon="pi pi-check" label="Lưu" class="ui-button-success"></button>&nbsp;
					<button type="button" pButton icon="pi pi-times"  (click)="onClose()" label="Đóng" class="ui-button-primary"></button>&nbsp;
				</div>
			</p-footer>     
	</form>
</p-dialog>
