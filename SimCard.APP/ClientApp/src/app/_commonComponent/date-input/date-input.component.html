<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <label>Ngày</label>
        <select id="select-control" class="form-control" name="day" [(ngModel)]="day" 
                    (change)="onChangeDay($event.target.value)"
                    required>
                <option *ngFor="let day of arrNgaySinh" [value]="day" > {{ day }}</option>
        </select>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <label>Tháng</label>
        <select id="select-control" class="form-control" name="month" 
                    [(ngModel)]="month" 
                    (change)="onChangeMonth($event.target.value)"
                    required>
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
        </select>
    </div>
</div>
