<p-table [columns]="cols" [value]="networks" selectionMode="single" [(selection)]="selectedNetwork" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
  <ng-template pTemplate="caption">
    Danh Sách Nhà Mạng
  </ng-template>
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns; index as i" [pSortableColumn]="col.field">
              {{getRange(i)}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:left">
        <button type="button" pButton icon="fa fa-plus" (click)="showDialog()" label="Thêm"></button>
      </div>
  </ng-template>    
</p-table>

<p-dialog header="Thêm Sản Phẩm" [(visible)]="displayAddDialog" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '300px'}">
  <div class="ui-g ui-fluid" *ngIf="network">
      <div class="ui-g-12">
          <div class="ui-g-4">
              <label for="ten">Tên</label>
          </div>
          <div class="ui-g-8">
              <input pInputText id="ten" [(ngModel)]="network.ten" />
          </div>
      </div>
      <div class="ui-g-12">
          <div class="ui-g-4">
              <label for="ma">Mã</label>
          </div>
          <div class="ui-g-8">
              <input pInputText id="ma" [(ngModel)]="network.ma" />
          </div>
      </div>
      <div class="ui-g-12">
          <div class="ui-g-4">
              <label for="menhGia">Mệnh Giá</label>
          </div>
          <div class="ui-g-8">
              <input pInputText type="number" id="menhGia" [(ngModel)]="network.menhGia" />
          </div>
      </div>
      <div class="ui-g-12">
          <div class="ui-g-4">
              <label for="chietKhauDauVao">Chiết Khấu Đầu Vào</label>
          </div>
          <div class="ui-g-8">
              <input pInputText type="number" value="69" id="chietKhauDauVao" [(ngModel)]="network.chietKhauDauVao" />
          </div>
      </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="chietKhauCaoNhat">Chiết Khấu Cao Nhất</label>
            </div>
            <div class="ui-g-8">
                <input pInputText type="number" id="chietKhauCaoNhat" [(ngModel)]="network.chietKhauCaoNhat" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="buocNhay">Bước Nhảy</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="buocNhay" type="number" [(ngModel)]="network.buocNhay" />
            </div>
        </div>
  </div>
  <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="fa fa-check" (click)="addNew()" label="Thêm"></button>
      </div>
  </p-footer>
</p-dialog>

<p-dialog header="Sửa sản phẩm" [(visible)]="displayEditDialog" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '300px'}">
    <div class="ui-g ui-fluid" *ngIf="network">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="ten">Tên</label>
            </div>
            <div class="ui-g-8">
                <input pInputText readonly id="ten" [(ngModel)]="network.ten" />

        </div>
        <div class="ui-g-12">

            </div>
            <div class="ui-g-8">
                <input pInputText readonly id="menhGia" type="number" [(ngModel)]="network.menhGia" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="chietKhauDauVao">Chiết Khấu Đầu Vào</label>

            <div class="ui-g-8">

            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="chietKhauCaoNhat">Chiết Khấu Cao Nhất</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="chietKhauCaoNhat" type="number" [(ngModel)]="network.chietKhauCaoNhat" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="buocNhay">Bước Nhảy</label>
            </div>
            <div class="ui-g-8">
                <input pInputText type="number" id="buocNhay" [(ngModel)]="network.buocNhay" />
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Xóa"></button>
            <button type="button" pButton icon="fa fa-check" (click)="edit()" label="Xong"></button>
        </div>
    </p-footer>
</p-dialog>
