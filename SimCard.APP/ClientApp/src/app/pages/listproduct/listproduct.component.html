<p-table [columns]="cols" [value]="productExchanges" selectionMode="single" [(selection)]="selectedProductExchange" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
  <ng-template pTemplate="caption">
    Danh Sách Sản Phẩm Nhập
  </ng-template>
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th>
              Thứ Tự
          </th>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
      <tr [pSelectableRow]="rowData">
          <td>
                {{rowIndex + 1}}
          </td>
          <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:left">
          <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add"></button>
      </div>
  </ng-template>    
</p-table>

<p-dialog header="Chi Tiết" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '300px'}">
  <div class="ui-g ui-fluid" *ngIf="productExchange">
      <div class="ui-g-12">
          <div class="ui-g-4">
              <label for="ten">Tên</label>
          </div>
          <div class="ui-g-8">
              <input pInputText id="ten" [(ngModel)]="productExchange.ten" />
          </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
            <label for="ma">Mã</label>
        </div>
        <div class="ui-g-8">
            <input pInputText id="ma" [(ngModel)]="productExchange.ma" />
        </div>
    </div>
    <div class="ui-g-12">
        <div class="ui-g-4">
            <label for="menhgia">Mệnh Giá</label>
        </div>
        <div class="ui-g-8">
            <input pInputText id="menhgia" [(ngModel)]="productExchange.menhGia" />
        </div>
    </div>
    <div class="ui-g-12">
        <div class="ui-g-4">
            <label for="loai">Loại</label>
        </div>
        <div class="ui-g-8">
            <input pInputText id="loai" [(ngModel)]="productExchange.loai" />
        </div>
    </div>
  </div>
  <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete"></button>
          <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
      </div>
  </p-footer>
</p-dialog>
